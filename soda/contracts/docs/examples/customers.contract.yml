dataset: CUSTOMERS

owner: johndow@example.com

pii_category: very sensitive

columns:

  - name: id
    data_type: VARCHAR
    checks:
      - type: no_missing
      - type: no_duplicates

  - name: size
    data_type: VARCHAR
    checks:
      - type: invalid_count
        valid_values: ['S', 'M', 'L']
        must_be_less_than: 10

  - name: distance
    checks:
      - type: no_invalid
        valid_min: 0
        valid_max: 1000

  - name: created
    optional: true

checks:
  - type: row_count
